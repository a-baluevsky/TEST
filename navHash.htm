var gs_ContentsUrl=""

		switch(viewMode) {
			case "exp": case "nav":
				alert("Normal view: "+gs_ContentsUrl);

			case "clp": case "view":
				alert("Collapsed view: "+gs_ContentsUrl);
				break;
		}
	}
}




chkPgHash();

	alert("window_onload");
}
